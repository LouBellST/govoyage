<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

	<title>SignIN</title>
</head>
<body>
	<div class="loader"></div>
	<div class="signAll">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand ml-3" href="../page.html">Voyage</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item ml-3">
				<a class="nav-link" href="../page.html">Accueil</a>
				</li>
				<li class="nav-item ml-3">
				<a class="nav-link" href="./tendances.html">Tendance</a>
				</li>
				<li class="nav-item ml-3">
				<a class="nav-link" href="./about.html">A propos</a>
				</li>
			</ul>
			<form action="./sign.html" class="form-inline my-2 my-lg-0">
				<button class="btn btn-outline-light mr-3" type="submit">S'inscrire</button>
			</form>
			</div>
		</nav>
		<main class="sign">
			<div class="signBg">
				<div class="veil">
					<h1 id="oslo">Oslo,</h1>
					<h2 id="norvege">Norvège</h2>
				</div>
			</div>
			<div class="signForm">
				<h1>Faites vos bagages !</h1>
				<p class="signDesc">Inscrivez-vous et profitez de nos meilleurs offres en avant-première !</p>
				<form class="signContent">
					<input type="text" id="user" placeholder="Identifiant">
					<input id="email" type="email" placeholder="Adresse Mail">
					<input type="password" id="password" placeholder="Mot de Passe">					<button class="signBtn">Créer mon compte</button>
				</form>
				<p class="connec">Déjà inscrit ? <a href="">Connectez-vous</a>.</p>
				<div id="or">OU</div>
				<div class="btn-res">
					<button class="reseau"><img src="../image/google.png" alt=""></button>
					<button class="reseau"><img src="../image/fb.png" alt=""></button>
					<button class="reseau"><img src="../image/twitter.png" alt=""></button>
				</div>
			</div>
		</main>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
